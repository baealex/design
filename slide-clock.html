<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./base.css" rel="stylesheet"/>
    <title>Slide Clock</title>
    <style>
        .number {
            overflow-y: hidden;
            height: 30px;
            font-size: 30px;
            font-weight: bold;
        }

        .number span {
            height: 30px;
            display: block;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="m1" class="number">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div id="m2" class="number">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="number">:</div>
        <div id="s1" class="number">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div id="s2" class="number">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
    </div>
    <script>
        const m1s = document.querySelectorAll('#m1 span')
        const m2s = document.querySelectorAll('#m2 span')
        const s1s = document.querySelectorAll('#s1 span')
        const s2s = document.querySelectorAll('#s2 span')

        setInterval(() => {
            const date = new Date()
            const min = ('0' + date.getMinutes()).slice(-2)
            const sec = ('0' + date.getSeconds()).slice(-2)

            const m1 = Number(min[0])
            const m2 = Number(min[1])
            const s1 = Number(sec[0])
            const s2 = Number(sec[1])

            m1s.forEach(span => span.style.transform = `translateY(-${m1 * 100}%)`)
            m2s.forEach(span => span.style.transform = `translateY(-${m2 * 100}%)`)
            s1s.forEach(span => span.style.transform = `translateY(-${s1 * 100}%)`)
            s2s.forEach(span => span.style.transform = `translateY(-${s2 * 100}%)`)
        }, 1000)
    </script>
</body>
</html>
