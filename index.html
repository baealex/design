<!DOCTYPE html>
<html lang="en">
<head>
    <title>BaeJino Studio</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/styles/base.css" rel="stylesheet"/>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        const capitalize = (s) => {
            if (typeof s !== 'string') return ''
            return s.charAt(0).toUpperCase() + s.slice(1)
        }

        const pageList = [
            'analog-clock',
            'button-ripple',
            'draggable',
            'dynamic-menu',
            'google-style-input',
            'slide-clock',
        ]

        document.querySelector('#root').innerHTML = 
        `
            <ul>
                ${pageList.map(
                    page => `
                        <li>
                            <a href="/pages/${page}/">
                                ${page.split('-').map(text => capitalize(text)).join(' ')}
                            </a>
                        </li>
                    `
                ).join('')}
            </ul>
        `
    </script>
</body>
</html>
