<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./base.css" rel="stylesheet"/>
    <title>Web Effect</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        const capitalize = (s) => {
            if (typeof s !== 'string') return ''
            return s.charAt(0).toUpperCase() + s.slice(1)
        }

        const pageList = [
            'analog-clock.html',
            'draggable.html',
            'dynamic-menu.html',
            'ripple.html'
        ]
        document.querySelector('#root').innerHTML = 
        `
            <ul>
                ${pageList.map(
                    page => `
                        <li>
                            <a href="./${page}">
                                ${page.replace('.html', '').split('-').map(text => capitalize(text)).join(' ')}
                            </a>
                        </li>
                    `
                ).join('')}
            </ul>
        `
    </script>
</body>
</html>
