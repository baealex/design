{% extends 'base.html' %}

<title>Flip Emoji</title>

<style>
    @keyframes flip {
        0% {
            transform: rotate3d(0, 1, 0, 0deg);
        }

        50% {
            transform: rotate3d(0, 1, 0, 180deg);
        }

        100% {
            transform: rotate3d(0, 1, 0, 360deg);
        }
    }

    #root {
        perspective: 350px;
    }

    .flipper {
        width: 50px;
        height: 50px;
        position: relative;
        transform-style: preserve-3d;
        animation: flip 2s linear infinite;
        box-shadow: 0 2px 16px 0 hsla(0, 0%, 0%, 0.1);
        border-radius: 8px;
        background: #fff;
        color: #333;

        .front, .back {
            backface-visibility: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .front {
            transform: translate(-50%, -50%);
        }

        .back {
            transform: translate(-50%, -50%) rotate3d(0, 1, 0, 180deg);
        }
    }
</style>

<html>
    <div id="root" class="g-flex-center">
        <span class="flipper">
            <div class="front">
                😃
            </div>
            <div class="back">
                😢
            </div>
        </span>
    </div>
</html>

<script>
    const emoji = [
        '😃', '😅', '😉', '😍', '😎', '😟', '😣', '😨' ,'😥', '🤗', '🤔'
    ];

    const emoji1 = document.querySelector('.front');
    const emoji2 = document.querySelector('.back');

    let prevPick = 0;

    const changeEmoji = (element) => {
        let pick = 0;
        do {
            pick = Math.floor(Math.random() * emoji.length);
        } while(prevPick == pick);
        prevPick = pick;
        element.textContent = emoji[pick];
    };

    setTimeout(() => {
        changeEmoji(emoji1);

        setInterval(() => {
            changeEmoji(emoji1);
        }, 2000);
    }, 500);

    setTimeout(() => {
        changeEmoji(emoji2);
        
        setInterval(() => {
            changeEmoji(emoji2);
        }, 2000);
    }, 1500);
</script>
