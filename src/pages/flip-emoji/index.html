{% extends 'base.html' %}

<title>Flip Emoji</title>scale=1.0">

<style>
    @keyframes flip {
        0% {
            transform: rotate3d(0, 1, 0, 0deg);
        }

        50% {
            transform: rotate3d(0, 1, 0, 180deg);
        }

        100% {
            transform: rotate3d(0, 1, 0, 360deg);
        }
    }

    @keyframes flip-blink {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 1;
        }

        51% {
            opacity: 0;
        }

        100% {
            opacity: 0;
        }
    }

    .fliper {
        width: 50px;
        height: 50px;
        position: relative;
        animation: flip 2s linear infinite;
    }

    .fliper > .emoji1,
    .fliper > .emoji2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .emoji1 {
        opacity: 1;
        animation: flip-blink 2s -0.5s linear infinite;
    }

    .emoji2 {
        opacity: 0;
        animation: flip-blink 2s 0.5s linear infinite;
    }
</style>

<html>
    <div id="root" class="g-flex-center">
        <span class="g-card fliper">
            <span class="emoji1">
                ðŸ˜ƒ
            </span>
            <span class="emoji2">
                ðŸ˜¢
            </span>
        </span>
    </div>
</html>

<script>
    const emoji = [
        'ðŸ˜ƒ', 'ðŸ˜…', 'ðŸ˜‰', 'ðŸ˜', 'ðŸ˜Ž', 'ðŸ˜Ÿ', 'ðŸ˜£', 'ðŸ˜¨' ,'ðŸ˜¥', 'ðŸ¤—', 'ðŸ¤”'
    ]

    const emoji1 = document.querySelector('.emoji1')
    const emoji2 = document.querySelector('.emoji2')

    let prevPick = 0

    const changeEmoji = (element) => {
        let pick = 0;
        do {
            pick = Math.floor(Math.random() * emoji.length)
        } while(prevPick == pick)
        prevPick = pick
        element.textContent = emoji[pick]
    }

    setTimeout(() => {
        changeEmoji(emoji1)

        setInterval(() => {
            changeEmoji(emoji1)
        }, 2000);
    }, 500)

    setTimeout(() => {
        changeEmoji(emoji2)
        
        setInterval(() => {
            changeEmoji(emoji2)
        }, 2000);
    }, 1500);
</script>
