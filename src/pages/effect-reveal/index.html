<!-- layout: base.html -->
<!-- title: Reveal Effect -->
<!-- description: Text reveal animation with sliding color blocks -->

<style>
    @keyframes anim-effect-1 {
        0% {
            transform: translate3d(-100%, 0, 0);
        }

        65% {
            transform: translate3d(0, 0, 0);
        }

        100% {
            transform: translate3d(0, 0, 0);
        }
    }

    @keyframes anim-effect-2 {
        0% {
            transform: translate3d(0, 0, 0);
        }

        35%,
        65% {
            transform: translate3d(100%, 0, 0);
        }

        100% {
            transform: translate3d(200%, 0, 0);
        }
    }

    .reveal {
        position: fixed;
        top: 0;
        left: 0;
        background: #474787;
        z-index: 1000;
        width: 100%;
        height: 100%;
        transform: translate3d(-100%, 0, 0);

        &.start {
            animation-name: anim-effect-1;
            animation-duration: 1s;
            animation-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
            animation-fill-mode: forwards;
        }

        &.end {
            animation-name: anim-effect-2;
            animation-duration: 1.5s;
            animation-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
            animation-fill-mode: forwards;
        }
    }

    #page {
        width: 100%;
        height: 100%;
        overflow: hidden;

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-sizing: border-box;
        }
    }

    .options {
        width: 200px;
        max-width: 100%;
        position: fixed;
        bottom: 16px;
        right: 16px;

        button {
            display: block;
            margin-top: 8px;
        }
    }
</style>

<body>
    <div id="root">
        <div id="page">
            <div id="page1">
                <img src="/assets/images/iu/1.jpg" />
            </div>
            <div id="page2">
                <img src="/assets/images/iu/2.jpg" />
            </div>
            <div id="page3">
                <img src="/assets/images/iu/3.jpg" />
            </div>
            <div id="page4">
                <img src="/assets/images/iu/4.jpg" />
            </div>
        </div>
        <div class="options">
            <button class="g-button">DEFAULT</button>
            <button data-type="random" class="g-button">RANDOM COLOR</button>
            <button data-type="natural" class="g-button">END NATURAL</button>
        </div>
    </div>
</body>

<script>
    function randomNumber(min, max) {
        return Math.round(Math.random() * (max - min) + min);
    }

    function randomColor() {
        const r = randomNumber(0, 255);
        const g = randomNumber(0, 255);
        const b = randomNumber(0, 255);
        return `rgb(${r},${g},${b})`;
    }

    function useInterval(func, time) {
        const innerFunc = () => {
            if (func() === useInterval.CONTINUE) {
                setTimeout(innerFunc, time);
            }
        };
        innerFunc();
    }
    useInterval.BREAK = 0;
    useInterval.CONTINUE = 1;

    const INIT_OPTIONS = {
        onReady: () => null,
        colors: ['#222', '#444', '#666'],
        useRandomColor: false,
        endNatural: false,
    };

    function reveal(options = INIT_OPTIONS) {
        options = {
            ...INIT_OPTIONS,
            ...options,
        };

        const colors = [];

        if (!options.useRandomColor) {
            colors.push(...options.colors);
        }

        if (colors.length < 3 || options.useRandomColor) {
            const numberOfRemain = 3 - colors.length;
            for (let i = 0; i < numberOfRemain; i++) {
                colors.push(randomColor());
            }
        }

        const items = [[], []];

        for (let i = 0; i < 5; i++) {
            const item = document.createElement('div');
            item.classList.add('reveal');
            if (i == 0 || i == 4) {
                item.style.background = colors[0];
            }
            if (i == 1 || i == 3) {
                item.style.background = colors[1];
            }
            if (i == 2) {
                item.style.background = colors[2];
            }
            item.classList.add('start');
            items[0].push(item);
        }

        useInterval(() => {
            if (items[0].length > 0) {
                const item = items[0].pop();
                document.body.appendChild(item);

                items[1].push(item);
                return useInterval.CONTINUE;
            }

            setTimeout(() => {
                if (options.onReady) {
                    options.onReady();
                }

                if (!options.endNatural) {
                    const item = items[1].pop();
                    items[1].forEach(item => {
                        document.body.removeChild(item);
                    });
                    item.classList.add('end');
                    setTimeout(() => {
                        document.body.removeChild(item);
                    }, 1000);
                } else {
                    useInterval(() => {
                        if (items[1].length > 0) {
                            const item = items[1].pop();
                            item.classList.add('end');
                            setTimeout(() => {
                                document.body.removeChild(item);
                            }, 1000);
                            return useInterval.CONTINUE;
                        }
                        return useInterval.BREAK;
                    }, 100);
                }
            }, 500);
            return useInterval.BREAK;
        }, 100);
    }

    const router = (() => {
        let active = -1;
        const pages = [
            document.querySelector('#page1'),
            document.querySelector('#page2'),
            document.querySelector('#page3'),
            document.querySelector('#page4')
        ];

        function next() {
            active += 1;
            if (active >= pages.length) active = 0;
            for (const page of pages) {
                page.style.display = 'none';
            }
            pages[active].style.display = 'block';
        }
        next();

        return { next };
    })();

    document.querySelector('.options').addEventListener('click', (e) => {
        if (e.target.nodeName === 'BUTTON') {
            switch (e.target.dataset.type) {
                default:
                    reveal({
                        onReady: router.next,
                    });
                    break;
                case 'random':
                    reveal({
                        onReady: router.next,
                        useRandomColor: true,
                    });
                    break;
                case 'natural':
                    reveal({
                        onReady: router.next,
                        endNatural: true,
                    });
                    break;
            }
        }
    });
</script>
