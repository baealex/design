<!-- layout: base.html -->
<!-- title: Masonry Layout with JS -->
<!-- description: Dynamic masonry grid calculated with JavaScript -->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&family=Passion+One:wght@700&display=swap');

    body {
        padding: 16px;
    }

    .masonry {
        margin: 0 auto;
        max-width: 100%;
    }

    .item {
        width: 400px;
        max-width: 100%;
        border: 2px solid #020202;
        box-sizing: border-box;
        padding: 16px;
        border-radius: 20px;
        margin-bottom: 16px;
    }

    .item blockquote {
        text-align: center;
    }

    .item blockquote p,
    .item blockquote .from {
        font-family: 'Noto Serif KR', serif;
    }

    .item blockquote p {
        word-break: keep-all;
        font-weight: 600;
        font-size: 24px;
        line-height: 1.75;
    }

    .item blockquote .from {
        font-size: 16px;
    }

    .item blockquote .from::before {
        margin: 16px auto;
        display: block;
        background: #000;
        width: 1px;
        height: 32px;
        content: ''
    }

    .item blockquote::after,
    .item blockquote::before {
        margin: 32px 0;
        font-family: 'Passion One', cursive;
        font-weight: 700;
        font-size: 40px;
        content: '"';
        display: block;
    }

    .item blockquote::before {
        transform: rotate(180deg);
    }
</style>

<body>
    <div class="masonry"></div>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</body>

<script>
    function Template(props) {
        return `
            <div class="item">
                <blockquote>
                    <p>
                        ${props.content}
                    </p>
                    <div class="from">
                        ${props.from}
                    </div>
                </blockquote>
            </div>
        `;
    }

    document.addEventListener('DOMContentLoaded', function () {
        fetch('/assets/data/proverbs.json')
            .then(res => res.json())
            .then(data => {
                document.querySelector('.masonry').innerHTML = data.map(Template).join('');
                new Masonry('.masonry', {
                    itemSelector: '.item',
                    columnWidth: 400,
                    gutter: 16,
                    fitWidth: true
                });
            });
    });
</script>
