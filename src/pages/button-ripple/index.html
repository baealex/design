<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Ripple</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/styles/base.css" rel="stylesheet"/>
    <style>
        button {
            margin: 16px;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 100%;
            width: 50px;
            height: 50px;
            transition: all 1s ease;
            opacity: 1;
            transform: scale(0);
        }
    </style>
</head>
<body>
    <div id="root" class="g-flex-center">
        <div>
            <button class="g-button">Click Me!</button>
            <button class="g-button">Click Me!</button>
            <button class="g-button">Click Me!</button>
        </div>
    </div>
    <script>
        function setRippleEffect(element) {
            element.addEventListener('click', (e) => {
                const ripple = document.createElement('span')
                ripple.classList.add('ripple')
                element.appendChild(ripple)

                const mousePosX = e.pageX - element.offsetLeft - 25 + 'px'
                const mousePosY = e.pageY - element.offsetTop - 25 + 'px'

                setTimeout(() => {
                    ripple.style.top = mousePosY
                    ripple.style.left = mousePosX
                    ripple.style.opacity = 0
                    ripple.style.transform = 'scale(5)'

                    setTimeout(() => {
                        element.removeChild(ripple)
                    }, 1000)
                }, 0)
            })
        }

        document.querySelectorAll('button').forEach(setRippleEffect)
    </script>
</body>
</html>
