<!-- layout: base.html -->
<!-- title: Hand Drawing Design -->
<!-- description: Hand-drawn notebook UI with sketchy borders and paper texture -->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap');

    :root {
        --surface: #fffcf7;
        --page-bg: #fdf8f3;
        --fg: #27272a;
        --fg-muted: #71717a;
        --border: #27272a;
        --border-subtle: #d4d4d8;
        --pastel-yellow: #FCEBAF;
        --pastel-pink: #FFB3C1;
        --pastel-blue: #A4D8E1;
        --pastel-green: #B2E0B2;
        --pastel-orange: #FFCCB3;
        --pastel-purple: #E1B7E1;
    }

    body {
        background-color: var(--page-bg);
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        background-blend-mode: multiply;
        background-size: 400px 400px;
        font-family: 'Gaegu', cursive;
        color: var(--fg);
    }

    .container {
        width: 600px;
        max-width: 100%;
        margin: 0 auto;
        padding: 24px 16px;
    }

    /* Notebook header */
    .notebook-header {
        text-align: center;
        margin-bottom: 32px;
        position: relative;

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .date {
            font-size: 1.1rem;
            color: var(--fg-muted);
            margin-top: 4px;
        }

        &::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: var(--border);
            margin: 12px auto 0;
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        }
    }

    /* Sketchy card base */
    .sketchy-card {
        background: var(--surface);
        border: 2px solid var(--border);
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        padding: 20px 24px;
        margin-bottom: 20px;
        box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.12);
        position: relative;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* Todo list */
    .todo-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 0;
        border-bottom: 1.5px dashed var(--border-subtle);
        cursor: pointer;
        transition: opacity 0.2s;

        &:last-child {
            border-bottom: none;
        }

        &:hover {
            opacity: 0.7;
        }
    }

    .todo-checkbox {
        width: 22px;
        height: 22px;
        border: 2px solid var(--border);
        border-radius: 4px 2px 5px 2px / 2px 4px 2px 4px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        transition: background 0.15s;
    }

    .todo-item.done {
        .todo-checkbox {
            background: var(--pastel-green);
        }

        .todo-text {
            text-decoration: line-through;
            color: var(--fg-muted);
        }
    }

    .todo-text {
        font-size: 1.2rem;
        line-height: 1.4;
    }

    .todo-tag {
        font-size: 0.85rem;
        padding: 2px 10px;
        border-radius: 125px 10px 115px 10px / 10px 115px 10px 125px;
        border: 1.5px solid var(--border);
        margin-left: auto;
        flex-shrink: 0;
    }

    /* Sticky notes */
    .sticky-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
    }

    .sticky-note {
        padding: 16px;
        border: 1.5px solid rgba(0, 0, 0, 0.1);
        border-radius: 4px 2px 5px 2px / 2px 4px 2px 4px;
        box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.08);
        font-size: 1.05rem;
        line-height: 1.5;
        transition: transform 0.2s, box-shadow 0.2s;

        &:hover {
            transform: translateY(-2px) rotate(-1deg);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.1);
        }

        .note-title {
            font-weight: 700;
            font-size: 1.15rem;
            margin-bottom: 6px;
        }

        .note-body {
            color: var(--fg-muted);
            font-size: 0.95rem;
        }
    }

    .sticky-note:nth-child(1) { background: var(--pastel-yellow); transform: rotate(-1.5deg); }
    .sticky-note:nth-child(2) { background: var(--pastel-pink); transform: rotate(0.8deg); }
    .sticky-note:nth-child(3) { background: var(--pastel-blue); transform: rotate(-0.5deg); }
    .sticky-note:nth-child(4) { background: var(--pastel-green); transform: rotate(1.2deg); }
    .sticky-note:nth-child(5) { background: var(--pastel-orange); transform: rotate(-0.8deg); }
    .sticky-note:nth-child(6) { background: var(--pastel-purple); transform: rotate(1deg); }

    /* Ruled lines card */
    .ruled {
        background-image: repeating-linear-gradient(
            transparent,
            transparent 31px,
            #e8e4df 31px,
            #e8e4df 32px
        );
        background-position: 0 20px;
        padding-top: 20px;
    }

    .ruled-text {
        font-size: 1.15rem;
        line-height: 32px;
        white-space: pre-wrap;
    }

    /* Doodle divider */
    .doodle-divider {
        text-align: center;
        margin: 28px 0;
        font-size: 1.5rem;
        color: var(--fg-muted);
        letter-spacing: 12px;
        user-select: none;
    }

    /* Progress bar */
    .progress-wrap {
        margin-top: 12px;
    }

    .progress-label {
        display: flex;
        justify-content: space-between;
        font-size: 1rem;
        color: var(--fg-muted);
        margin-bottom: 6px;
    }

    .progress-bar {
        height: 14px;
        background: var(--border-subtle);
        border-radius: 125px 10px 115px 10px / 10px 115px 10px 125px;
        border: 1.5px solid var(--border);
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: var(--pastel-green);
        border-radius: 125px 10px 115px 10px / 10px 115px 10px 125px;
        transition: width 0.4s ease;
    }

    /* Mobile */
    @media screen and (max-width: 520px) {
        .sticky-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        .notebook-header h1 {
            font-size: 2rem;
        }
    }
</style>

<body>
    <div class="container">
        <div class="notebook-header">
            <h1>My Notebook</h1>
            <div class="date"></div>
        </div>

        <div class="sketchy-card">
            <div class="card-title">
                <span>Today's Tasks</span>
            </div>
            <div id="todo-list"></div>
            <div class="progress-wrap">
                <div class="progress-label">
                    <span>Progress</span>
                    <span id="progress-text">0 / 0</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="doodle-divider">~ ~ ~</div>

        <div class="sketchy-card ruled">
            <div class="ruled-text">Dear diary,
Today was a really great day. I spent
the morning sketching new UI designs
and discovered that hand-drawn styles
make everything feel more personal.

Sometimes the best interfaces are the
ones that feel human.</div>
        </div>

        <div class="doodle-divider">* * *</div>

        <div class="card-title" style="padding: 0 4px;">
            <span>Quick Notes</span>
        </div>
        <div class="sticky-grid" id="sticky-grid"></div>
    </div>
</body>

<script>
    // Date
    const now = new Date();
    const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    document.querySelector('.date').textContent =
        days[now.getDay()] + ', ' + months[now.getMonth()] + ' ' + now.getDate() + ', ' + now.getFullYear();

    // Todos
    const todos = [
        { text: 'Sketch new landing page layout', tag: 'Design', done: true },
        { text: 'Choose a color palette', tag: 'Design', done: true },
        { text: 'Implement card component', tag: 'Code', done: false },
        { text: 'Write blog post draft', tag: 'Writing', done: false },
        { text: 'Review pull requests', tag: 'Code', done: false },
    ];

    const tagColors = {
        Design: 'var(--pastel-pink)',
        Code: 'var(--pastel-blue)',
        Writing: 'var(--pastel-yellow)',
    };

    function renderTodos() {
        const list = document.getElementById('todo-list');
        list.innerHTML = todos.map((todo, i) => `
            <div class="todo-item ${todo.done ? 'done' : ''}" data-index="${i}">
                <div class="todo-checkbox">${todo.done ? '~' : ''}</div>
                <span class="todo-text">${todo.text}</span>
                <span class="todo-tag" style="background: ${tagColors[todo.tag] || 'var(--pastel-yellow)'}">${todo.tag}</span>
            </div>
        `).join('');

        list.querySelectorAll('.todo-item').forEach(item => {
            item.addEventListener('click', () => {
                const idx = Number(item.dataset.index);
                todos[idx].done = !todos[idx].done;
                renderTodos();
            });
        });

        const done = todos.filter(t => t.done).length;
        document.getElementById('progress-text').textContent = done + ' / ' + todos.length;
        document.getElementById('progress-fill').style.width = (done / todos.length * 100) + '%';
    }

    renderTodos();

    // Sticky notes
    const notes = [
        { title: 'Idea', body: 'Try glassmorphism next?' },
        { title: 'Remember', body: 'Meeting at 3pm tomorrow' },
        { title: 'Quote', body: '"Design is not just what it looks like."' },
        { title: 'Bug', body: 'Fix scrollbar on mobile view' },
        { title: 'Grocery', body: 'Milk, eggs, bread, coffee' },
        { title: 'Read', body: 'Finish chapter 5 of design book' },
    ];

    document.getElementById('sticky-grid').innerHTML = notes.map(note => `
        <div class="sticky-note">
            <div class="note-title">${note.title}</div>
            <div class="note-body">${note.body}</div>
        </div>
    `).join('');
</script>
