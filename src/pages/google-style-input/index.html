{% extends 'base.html' %}

<title>Google Style Input</title>

<style>
    .input {
        position: relative;
    }

    .input input {
        padding: 15px;
        background: none;
        outline: none;
        border: 2px solid #eee;
        color: #eee;
        font-size: 16px;
    }

    .input input:focus {
        border: 2px solid #a076f1;
    }

    .input label {
        color: #eee;
        margin: 10px;
        padding: 5px;
        top: 0;
        left: 0;
        cursor: text;
        position: absolute;
        background: none;
        transition: transform 0.3s ease;
    }

    .input input:focus + label {
        color: #a076f1;
    }

    .input label.has-text,
    .input input:focus + label {
        background: #222;
        transform: translateY(-77%) scale(0.8);
    }
</style>

<html>
    <div id="root" class="g-flex-center">
        <div class="input">
            <input id="username"/>
            <label for="username">username</label>
        </div>
    </div>
</html>

<script>
    const username = document.querySelector('#username')
    const usernameLabel = document.querySelector('.input label')

    username.addEventListener('input', (e) => {
        if (e.target.value) {
            usernameLabel.classList.add('has-text')
        } else {
            usernameLabel.classList.remove('has-text')
        }
    })
</script>
