<!-- layout: base.html -->
<!-- title: Material Design -->
<!-- description: Card-based UI inspired by Google Material Design -->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    :root {
        --primary: #6750A4;
        --primary-dark: #553B91;
        --primary-light: #D0BCFF;
        --primary-container: #EADDFF;
        --on-primary: #fff;
        --surface: #FEF7FF;
        --surface-container: #F3EDF7;
        --on-surface: #1D1B20;
        --on-surface-variant: #49454F;
        --outline: #79747E;
        --outline-variant: #CAC4D0;
        --error: #B3261E;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background: var(--primary);
        color: var(--on-surface);
    }

    /* Background pattern */
    .bg-layer {
        position: fixed;
        inset: 0;
        background:
            radial-gradient(ellipse at 20% 50%, rgba(208, 188, 255, 0.3) 0%, transparent 50%),
            radial-gradient(ellipse at 80% 20%, rgba(234, 221, 255, 0.2) 0%, transparent 40%),
            radial-gradient(ellipse at 60% 80%, rgba(103, 80, 164, 0.15) 0%, transparent 40%);
        z-index: 0;
    }

    .layout {
        position: relative;
        z-index: 1;
        min-height: 100%;
        display: flex;
        flex-direction: column;
    }

    /* Top Navigation */
    .top-navigation {
        display: flex;
        align-items: center;
        width: 100%;
        height: 64px;
        color: var(--on-primary);
        flex-shrink: 0;

        .nav-inner {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: 0.01em;
        }
    }

    /* Hamburger Menu */
    .menu {
        width: 24px;
        height: 24px;
        display: block;
        position: relative;
        cursor: pointer;

        &::after,
        &::before,
        & .third-line {
            content: '';
            display: block;
            position: absolute;
            right: 0;
            width: 24px;
            height: 2px;
            background: var(--on-primary);
            border-radius: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        &::before { top: 6px; }
        & .third-line { top: 11px; }
        &::after { top: 16px; }

        &.isOpen {
            &::before {
                transform: translateY(5px) rotate(45deg);
            }

            & .third-line {
                opacity: 0;
                transform: scaleX(0);
            }

            &::after {
                transform: translateY(-5px) rotate(-45deg);
            }
        }
    }

    /* Card area */
    .card-area {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px 16px 48px;
    }

    .card {
        background: var(--surface);
        border-radius: 28px;
        width: 420px;
        max-width: 100%;
        box-shadow:
            0 2px 6px rgba(0, 0, 0, 0.08),
            0 8px 24px rgba(0, 0, 0, 0.12),
            0 20px 48px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    /* Card hero */
    .card-hero {
        background: var(--primary-container);
        padding: 32px 32px 28px;
        text-align: center;
    }

    .card-avatar {
        width: 72px;
        height: 72px;
        border-radius: 36px;
        background: var(--primary);
        margin: 0 auto 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--on-primary);
        box-shadow: 0 4px 12px rgba(103, 80, 164, 0.3);
    }

    .card-hero h2 {
        font-size: 1.5rem;
        font-weight: 500;
        color: #1D1B20;
    }

    .card-hero p {
        font-size: 0.875rem;
        color: var(--on-surface-variant);
        margin-top: 4px;
    }

    /* Card body */
    .card-body {
        padding: 28px 32px 32px;
    }

    /* Outlined Input */
    .input {
        position: relative;
    }

    .input + .input {
        margin-top: 20px;
    }

    .input input {
        width: 100%;
        padding: 16px;
        background: none;
        outline: none;
        border: 1px solid var(--outline);
        border-radius: 12px;
        color: var(--on-surface);
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.2s;

        &:hover {
            border-color: var(--on-surface);
        }

        &:focus {
            border: 2px solid var(--primary);
            padding: 15px;
        }
    }

    .input label {
        color: var(--on-surface-variant);
        padding: 0 4px;
        top: 16px;
        left: 12px;
        cursor: text;
        position: absolute;
        background: none;
        font-size: 1rem;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
    }

    .input input:focus + label {
        color: var(--primary);
    }

    .input label.has-text,
    .input input:focus + label {
        top: -8px;
        font-size: 0.75rem;
        background: var(--surface);
    }

    .input .input-icon {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--on-surface-variant);
        cursor: pointer;
        display: flex;
    }

    /* Remember me row */
    .options-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 16px;
    }

    .switch-label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.875rem;
        color: var(--on-surface-variant);
        cursor: pointer;
    }

    .switch {
        width: 44px;
        height: 24px;
        border-radius: 12px;
        background: var(--outline-variant);
        position: relative;
        transition: background 0.2s;
        border: 2px solid var(--outline);
        cursor: pointer;

        &::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 8px;
            background: var(--outline);
            top: 2px;
            left: 2px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        &.on {
            background: var(--primary);
            border-color: var(--primary);

            &::after {
                background: var(--on-primary);
                left: 22px;
            }
        }
    }

    .forgot-link {
        font-size: 0.8rem;
        color: var(--primary);
        font-weight: 500;
        cursor: pointer;
        background: none;
        border: none;
        font-family: inherit;
        padding: 4px 0;

        &:hover {
            text-decoration: underline;
        }
    }

    /* Buttons */
    .button-filled {
        width: 100%;
        height: 48px;
        margin-top: 24px;
        background: var(--primary);
        color: var(--on-primary);
        border: none;
        border-radius: 24px;
        font-family: inherit;
        font-size: 0.95rem;
        font-weight: 500;
        letter-spacing: 0.02em;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: background 0.15s, box-shadow 0.2s;

        &:hover {
            background: var(--primary-dark);
            box-shadow: 0 2px 8px rgba(103, 80, 164, 0.35);
        }

        &:active {
            background: #4A3580;
        }
    }

    /* Ripple */
    .ripple {
        position: absolute;
        background: rgba(255, 255, 255, 0.35);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        transition: all 0.6s ease;
        opacity: 1;
        transform: scale(0);
        pointer-events: none;
    }

    /* Divider */
    .divider-text {
        text-align: center;
        color: var(--on-surface-variant);
        font-size: 0.8rem;
        position: relative;
        margin: 24px 0;

        &::before,
        &::after {
            content: '';
            position: absolute;
            top: 50%;
            width: calc(50% - 24px);
            height: 1px;
            background: var(--outline-variant);
        }

        &::before { left: 0; }
        &::after { right: 0; }
    }

    /* Social buttons */
    .social-row {
        display: flex;
        gap: 12px;
    }

    .social-btn {
        flex: 1;
        height: 48px;
        border-radius: 24px;
        border: 1px solid var(--outline-variant);
        background: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.15s, border-color 0.15s;
        color: var(--on-surface);
        position: relative;
        overflow: hidden;

        &:hover {
            background: var(--surface-container);
            border-color: var(--outline);
        }
    }

    .social-btn .ripple {
        background: rgba(103, 80, 164, 0.12);
    }

    .sign-up-text {
        text-align: center;
        margin-top: 24px;
        font-size: 0.85rem;
        color: var(--on-surface-variant);

        span {
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;

            &:hover {
                text-decoration: underline;
            }
        }
    }

    @media screen and (max-width: 520px) {
        .card {
            border-radius: 24px;
        }

        .card-hero {
            padding: 24px 20px 20px;
        }

        .card-body {
            padding: 20px;
        }

        .card-hero h2 {
            font-size: 1.3rem;
        }
    }
</style>

<body>
    <div class="bg-layer"></div>
    <div class="layout">
        <header class="top-navigation">
            <div class="nav-inner">
                <h1>Material</h1>
                <div class="menu">
                    <div class="third-line"></div>
                </div>
            </div>
        </header>

        <div class="card-area">
            <div class="card">
                <div class="card-hero">
                    <div class="card-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>
                    <h2>Welcome back</h2>
                    <p>Sign in to your account</p>
                </div>

                <div class="card-body">
                    <div class="input">
                        <input id="email" type="email" />
                        <label for="email">Email</label>
                    </div>
                    <div class="input">
                        <input id="password" type="password" />
                        <label for="password">Password</label>
                        <div class="input-icon" id="toggle-pw" aria-label="Show password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                        </div>
                    </div>

                    <div class="options-row">
                        <label class="switch-label">
                            <div class="switch" id="remember-switch"></div>
                            Remember me
                        </label>
                        <button class="forgot-link">Forgot password?</button>
                    </div>

                    <button class="button-filled" id="sign-in-btn">Sign In</button>

                    <div class="divider-text">or</div>

                    <div class="social-row">
                        <button class="social-btn" aria-label="Google">
                            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                        </button>
                        <button class="social-btn" aria-label="GitHub">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                        </button>
                        <button class="social-btn" aria-label="Apple">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></svg>
                        </button>
                    </div>

                    <div class="sign-up-text">
                        Don't have an account? <span>Sign Up</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    /** @param {HTMLButtonElement} $button */
    function useRippleEffect($button) {
        $button.addEventListener('click', function (e) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            this.appendChild(ripple);

            const rect = this.getBoundingClientRect();
            ripple.style.left = (e.clientX - rect.left - 25) + 'px';
            ripple.style.top = (e.clientY - rect.top - 25) + 'px';

            setTimeout(() => {
                ripple.style.opacity = '0';
                ripple.style.transform = 'scale(5)';
                setTimeout(() => ripple.remove(), 600);
            }, 0);
        });
    }

    /** @param {HTMLElement} $input */
    function useFloatingLabel($input) {
        const input = $input.querySelector('input');
        const label = $input.querySelector('label');

        function update() {
            if (input.value) {
                label.classList.add('has-text');
            } else {
                label.classList.remove('has-text');
            }
        }

        input.addEventListener('input', update);
        input.addEventListener('change', update);
    }

    /** @param {HTMLElement} $menu */
    function useMenuToggle($menu) {
        $menu.addEventListener('click', () => {
            $menu.classList.toggle('isOpen');
        });
    }

    // Toggle password visibility
    document.getElementById('toggle-pw').addEventListener('click', () => {
        const pw = document.getElementById('password');
        pw.type = pw.type === 'password' ? 'text' : 'password';
    });

    // Switch toggle
    document.getElementById('remember-switch').addEventListener('click', function () {
        this.classList.toggle('on');
    });

    document.querySelectorAll('.button-filled, .social-btn').forEach(useRippleEffect);
    document.querySelectorAll('.input').forEach(useFloatingLabel);
    document.querySelectorAll('.menu').forEach(useMenuToggle);
</script>
