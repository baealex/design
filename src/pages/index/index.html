{% extends 'base.html' %}

<title>BaeJino Design</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap');

    @keyframes fade-in {
        0% {
            filter: blur(10px);
        }

        100% {
            filter: blur(0px);
        }
    }

    body {
        background: linear-gradient(100deg, #b7bcff, #f8d7f2);
        color: #333;
    }

    div#root {
        align-items: flex-start;
    }

    .fade-in {
        animation: fade-in 0.5s linear 1;
    }

    .container {
        width: 800px;
        max-width: 100%;
        margin: 0 auto;
        padding: 0 15px;
    }

    .title {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        font-family: 'Montserrat', cursive;

        .container {
            padding-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;

            @media (max-width: 768px) {
                padding-top: 24px;
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;

            @media (max-width: 768px) {
                font-size: 2rem;
                font-weight: 900;
            }
        }

        .date {
            display: flex;
            align-items: center;
            gap: 8px;

            & > span {
                font-size: 2.5rem;
                font-weight: 400;

                @media (max-width: 768px) {
                    font-size: 2rem;
                }
            }
            
            & > div {
                display: flex;
                flex-direction: column;
                font-weight: 400;

                & > span {
                    @media (max-width: 768px) {
                        font-size: 0.65rem;
                    }
                }
            }
        }
    }

    .navigation {
        position: fixed;
        display: flex;
        gap: 8px;
        left: 50%;
        bottom: 24px;
        transform: translate(-50%, 0);

        button {
            background: #735af2;
            cursor: pointer;
            border: none;
            font-size: 16px;
            color: #fff;
            width: 120px;
            height: 50px;
            border-radius: 8px;
            box-shadow: 0 16px 16px rgba(115, 90, 242, .3);
        }
    }

    @keyframes slide-in {
        0% {
            transform: translate3d(-100%, 0, 0);
        }

        100% {
            transform: translate3d(0, 0, 0);
        }
    }

    .slide-in {
        animation: slide-in 10s linear 1;
    }

    .progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: #735af2;
        transform: translate3d(-100%, 0, 0);
        z-index: 9999;
    }

    .carousel {
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 100%;
        white-space: nowrap;
        perspective: 800px;

        .section {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 550px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            box-sizing: border-box;
            transform: translate(-50%, -50%) scale(0);
            transform-style: preserve-3d;
            transition: all 0.5s;
            will-change: transform;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 8px 8px 24px 24px;
            box-shadow: 0 2px 6px 0 rgba(0, 0, 0, .1);

            .merge {
                display: flex;
                align-items: center;
                font-size: 1.1rem;
                font-weight: bold;
                gap: 8px;

                .number {
                    color: rgba(0, 0, 0, 0.3);
                    letter-spacing: -0.1rem;
                }

                .name {
                    letter-spacing: -0.05rem;
                }
            }

            .top {
                display: flex;
                align-items: center;
                justify-content: space-between;
                height: 40px;

                a {
                    color: #333;
                    text-decoration: none;
                }
            }

            iframe {
                border-radius: 16px;
                box-sizing: border-box;
                display: block;
                overflow: hidden;
                margin-top: 16px;
                width: 100%;
                flex: 1;
                background: rgb(255, 255, 255);
                filter: blur(10px);
            }

            iframe.fade-in {
                filter: blur(0px);
            }

            @media screen and (max-width: 1600px) {
                width: 700px;
                height: 480px;
            }

            @media screen and (max-width: 1440px) {
                width: 600px;
                height: 450px;
            }

            @media screen and (max-width: 1240px) {
                width: 95%;
                height: 80%;
            }

            &.active {
                z-index: 5;
                transform: translate(-50%, -50%) scale(1);
                left: 50%;
            }

            &.right {
                z-index: 4;
                transform: translate(-50%, -50%) rotateY(25deg) scale(.8);
                left: 90%;

                @media screen and (max-width: 1240px) {
                    transform: translate(-50%, -50%) rotateY(90deg) scale(.2);
                    left: 150%;
                }
            }

            &.left {
                z-index: 4;
                transform: translate(-50%, -50%) rotateY(-25deg) scale(.8);
                left: 10%;

                @media screen and (max-width: 1240px) {
                    transform: translate(-50%, -50%) rotateY(-90deg) scale(.2);
                    left: -50%;
                }
            }
        }
    }
</style>

<html>
    <div class="title"></div>
    <div class="carousel"></div>
    <div class="navigation">
        <button class="prev">
            <span>PREV</span>
        </button>
        <button class="next">
            <span>NEXT</span>
        </button>
    </div>
    <div class="progress"></div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</html>

<script>
    function capitalize(s) {
        if (typeof s !== 'string') return ''
        return s.charAt(0).toUpperCase() + s.slice(1)
    }

    function Item(number, title, path) {
        return `
            <div class="section">
                <div class="top">
                    <div class="merge">
                        <div class="number">${number}</div>
                        <div class="name">${title}</div>
                    </div>
                    <a href="${path}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Enlarge"><path d="M14.5 9.5L21 3m0 0h-6m6 0v6M3 21l6.5-6.5M3 21v-6m0 6h6"></path></svg>
                    </a>
                </div>
                <iframe class="lazy" data-src="${path}"></iframe>
            </div>
        `
    }

    const pages = {{ pages }};
    const designs = pages.filter(page => page.includes('design'));
    const effects = pages.filter(page => page.includes('effect'));
    const layouts = pages.filter(page => page.includes('layout'));
    const components = pages.filter(page => page.includes('component'));

    const items = [...designs, ...effects, ...layouts, ...components]
        .map((page, idx) => {
            return Item(`#${('0' + (idx + 1)).slice(-2)}`, `${page.split('-').map(capitalize).reverse().join(' ')}`, `/${page}`, idx)
        })
        .join('');

    const now = new Date();
    document.querySelector('.title').innerHTML = `
        <div class="container">
            <h1>
                BaeJino
            </h1>
            <div class="date">
                <span>${dayjs(now).format('DD')}</span>
                <div>
                    <span>${dayjs(now).format('MMMM')}</span>
                    <span>${dayjs(now).format('dddd')}</span>
                </div>
            </div>
        </div>
    `;
    document.querySelector('.carousel').innerHTML = `${items}`;

    let nowIndex = window.location.hash
        ? parseInt(window.location.hash.replace('#', '')) - 1
        : 0;
    let isRotating = false
    let latestMovement = 'next'

    const $prev = document.querySelector('.prev')
    const $next = document.querySelector('.next')
    const $sections = document.querySelectorAll('.section')
    const $progress = document.querySelector('.progress')

    function carousel(direction) {
        if (isRotating) return
        isRotating = true
        setTimeout(() => { isRotating = false }, 500)

        if (direction === 'prev') {
            nowIndex -= 1
            if (nowIndex < 0) {
                nowIndex = $sections.length - 1
            }
        }
        if (direction === 'next') {
            nowIndex += 1
            if (nowIndex >= $sections.length) {
                nowIndex = 0
            }
        }

        latestMovement = direction || 'next'
        $progress.classList.remove('slide-in')
        setTimeout(() => {
            $progress.classList.add('slide-in')
        }, 100)
        window.location.replace(`#${nowIndex + 1}`)

        $sections.forEach(($el, idx) => {
            const $iframe = $el.querySelector('iframe')
            let isActive = false

            $el.classList.remove('active')
            $el.classList.remove('left')
            $el.classList.remove('right')

            if (idx === nowIndex) {
                $el.classList.add('active')
                isActive = true
            } else if (idx === nowIndex + 1 || nowIndex === $sections.length - 1 && idx === 0) {
                $el.classList.add('right')
                isActive = true
            } else if (idx === nowIndex - 1 || nowIndex === 0 && idx === $sections.length - 1) {
                $el.classList.add('left')
                isActive = true
            }

            if (!$iframe.src && $iframe.classList.contains('lazy') && isActive) {
                const newElement = document.createElement('iframe');
                newElement.src = $iframe.dataset.src;
                newElement.onload = () => {
                    newElement.className = 'fade-in';
                };
                $iframe.replaceWith(newElement);
            }
        })
    }

    $prev.addEventListener('click', () => {
        carousel('prev')
    })

    $next.addEventListener('click', () => {
        carousel('next')
    })

    $sections.forEach(($el, idx) => {
        $el.addEventListener('click', () => {
            if (idx === nowIndex) {
                return
            }
            nowIndex = idx - 1
            carousel('next')
        })
    })

    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            carousel('prev')
            return
        }
        if (e.key === 'ArrowRight') {
            carousel('next')
            return
        }
    })

    let prevClientX = 0

    window.addEventListener('touchstart', (e) => {
        const clientX = e.changedTouches[0].clientX
        prevClientX = clientX
    })

    window.addEventListener('mousedown', (e) => {
        const clientX = e.clientX
        prevClientX = clientX
    })

    window.addEventListener('touchend', (e) => {
        const clientX = e.changedTouches[0].clientX

        if (clientX - prevClientX < -100) {
            carousel('next')
        }

        if (clientX - prevClientX > 100) {
            carousel('prev')
        }
    })

    window.addEventListener('mouseup', (e) => {
        const clientX = e.clientX

        if (clientX - prevClientX < -100) {
            carousel('next')
        }

        if (clientX - prevClientX > 100) {
            carousel('prev')
        }
    })

    document.body.addEventListener('wheel', (e) => {
        e.preventDefault();
        if (e.deltaY < 0) {
            carousel('prev')
        } else {
            carousel('next')
        }
    });

    $progress.classList.add('slide-in')
    $progress.addEventListener('animationend', () => {
        setTimeout(() => {
            $progress.classList.remove('slide-in')
            setTimeout(() => {
                $progress.classList.add('slide-in')
            }, 100)
        }, 100)
        carousel(latestMovement)
    })

    carousel()
</script>
