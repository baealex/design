{% extends 'base.html' %}

<title>BaeJino Design</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap');

    @keyframes fade-in {
        0% {
            filter: blur(10px);
        }

        100% {
            filter: blur(0px);
        }
    }

    body {
        background: linear-gradient(100deg, #b7bcff, #f8d7f2);
        padding: 16px;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        box-sizing: border-box;
        width: 1200px;
        max-width: 100%;
        height: 80%;
        padding: 24px;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 16px 0 rgba(0,0,0,.1);
        border-radius: 8px;

        @media (max-width: 768px) {
            height: 100%;
        }
    }

    .title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Montserrat', cursive;

        h1 {
            font-size: 2.5rem;
            font-weight: 900;

            @media (max-width: 768px) {
                font-size: 1.5rem;
            }
        }

        .date {
            display: flex;
            align-items: center;
            gap: 8px;

            & > span {
                font-size: 2.5rem;
                font-weight: 400;
                letter-spacing: 0.2rem;
            }
            
            & > div {
                display: flex;
                flex-direction: column;
                font-weight: 400;
            }
        }
    }

    .fade-in {
        animation: fade-in 0.5s linear 1;
    }
    
    ul {
        padding: 0;
        white-space: nowrap;
        display: block;
        overflow-x: auto;
        overflow-y: hidden;

        @media (max-width: 768px) {
            margin-top: 8px;
            white-space: normal;
            overflow-x: hidden;
            overflow-y: auto;
        }

        &::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        &::-webkit-scrollbar-thumb {
            background: #9b59b6;
            border-radius: 8px;
        }

        &::-webkit-scrollbar-track {
            background: #eeeeff;
            border-radius: 8px;
        }

        li {
            display: inline-block;
            margin: 8px;
            padding: 16px;
            list-style: none;
            font-weight: 900;
            width: 480px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 2px 6px 0 rgba(0,0,0,.1);

            @media (max-width: 768px) {
                width: 100%;
                margin: 8px 0px 8px;
            }

            .merge {
                position: relative;
            }

            .number {
                position: absolute;
                color: rgba(0, 0, 0, 0.1);
                font-size: 4rem;
                font-weight: 900;
                letter-spacing: -0.2rem;
                transform: translate(0, -50%);
                left: 0;
                top: 50%;
            }

            .name {
                font-size: 1.2rem;
            }

            .top {
                display: flex;
                align-items: center;
                justify-content: space-between;
                height: 80px;

                @media (max-width: 768px) {
                    height: 40px;
                }

                a {
                    color: #333;
                    text-decoration: none;
                }
            }

            iframe {
                display: block;
                border: none;
                overflow: hidden;
                margin-top: 16px;
                width: 100%;
                height: 400px;
                background: rgb(255, 255, 255);
                transition: all 5s ease;
                pointer-events: none;
            }
        }
    }
</style>

<html>
    <div id="root" class="g-flex-center">
        <div class="container">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</html>

<script>
    function lazyLoad(elementName) {
        if (!document.querySelectorAll || !'IntersectionObserver' in window) {
            Array.from(document.getElementsByClassName('lazy')).forEach((element) => {
                element.src = element.dataset.src;
            });
            return;
        }

        const lazyElements = Array.from(document.querySelectorAll(`${elementName}.lazy`));

        const lazyElementObserver = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    const lazyElement = entry.target;
                    if (elementName === 'iframe') {
                        const newElement = document.createElement('iframe');
                        newElement.src = lazyElement.dataset.src;
                        newElement.onload = () => {
                            newElement.className = 'fade-in';
                        };
                        lazyElement.replaceWith(newElement);
                    } else {
                        const lazyElement = entry.target;
                        lazyElement.src = lazyElement.dataset.src;
                        lazyElement.classList.add('fade-in');
                        lazyElement.classList.remove('lazy');
                    }
                    lazyElementObserver.unobserve(lazyElement);
                }
            });
        });

        lazyElements.forEach((lazyElement) => {
            lazyElementObserver.observe(lazyElement);
        });
    }

    function capitalize(s) {
        if (typeof s !== 'string') return ''
        return s.charAt(0).toUpperCase() + s.slice(1)
    }

    function Item(number, title, path) {
        return `
            <li class="card">
                <div class="top">
                    <div class="merge">
                        <div class="number">${number}</div>
                        <div class="name">${title}</div>
                    </div>
                    <a href="${path}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Enlarge"><path d="M14.5 9.5L21 3m0 0h-6m6 0v6M3 21l6.5-6.5M3 21v-6m0 6h6"></path></svg>
                    </a>
                </div>
                <a class="click-to-full-screen" href="${path}">
                    <iframe class="lazy" data-src="${path}"></iframe>
                </a>
            </li>
        `
    }

    const pages = {{ pages }};

    const items = pages
        .map((page, idx) => {
            return Item(`${('00' + (idx + 1)).slice(-2)}`, `${page.split('-').map(capitalize).join(' ')}`, `/${page}`)
        })
        .join('');

    const now = new Date();
    document.querySelector('.container').innerHTML = `
        <div class="title">
            <h1>
                BaeJino
            </h1>
            <div class="date">
                <span>${dayjs(now).format('DD')}</span>
                <div>
                    <span>${dayjs(now).format('MMMM')}</span>
                    <span>${dayjs(now).format('dddd')}</span>
                </div>
            </div>
        </div>
        <ul>${items}</ul>
    `;
    lazyLoad('iframe');

    document.body.addEventListener('wheel', (e) => {
        e.preventDefault();
        document.querySelector('ul').scrollLeft += e.deltaY;
    });
</script>
