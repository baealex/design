{% extends 'base.html' %}

<title>BaeJino Design</title>

<style>
    @keyframes fade-in {
        0% {
            filter: blur(10px);
        }

        100% {
            filter: blur(0px);
        }
    }

    body {
        background: #E5E4E5;
    }

    div#root {
        align-items: flex-start;
    }

    .fade-in {
        animation: fade-in 0.5s linear 1;
    }

    .navigation {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translate(-50%, 0);

        button {
            display: inline-block;
            background: #f7cb46;
            border: 2px solid #020202;
            color: #000;
            font-weight: bold;
            padding: 8px 16px;
            cursor: pointer;
        }
    }

    .carousel {
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 100%;
        white-space: nowrap;
        perspective: 800px;

        .section {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 500px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            box-sizing: border-box;
            transform: translate(-50%, -50%) scale(0);
            transform-style: preserve-3d;
            transition: all 0.5s;

            div {
                display: flex;
                align-items: center;
                justify-content: space-between;
                font-weight: bold;
                margin: 8px;

                span {
                    svg {
                        cursor: pointer;
                    }
                }

                a {
                    color: #333;
                    text-decoration: none;
                }
            }

            iframe {
                border-radius: 16px;
                box-sizing: border-box;
                display: block;
                overflow: hidden;
                margin-top: 16px;
                width: 100%;
                flex: 1;
                background: rgb(255, 255, 255);
                transition: all 5s ease;
            }

            iframe.lazy {
                backdrop-filter: blur(30px);
            }

            @media screen and (max-width: 1600px) {
                width: 700px;
                height: 400px;
            }

            @media screen and (max-width: 1440px) {
                width: 600px;
                height: 350px;
            }

            @media screen and (max-width: 1200px) {
                width: 500px;
                height: 300px;
            }

            @media screen and (max-width: 1040px) {
                width: 400px;
                height: 250px;
            }

            @media screen and (max-width: 860px) {
                width: 100%;
                height: 100%;
            }

            &.active {
                z-index: 5;
                transform: translate(-50%, -50%) scale(1);
                left: 50%;
            }

            &.right {
                z-index: 4;
                transform: translate(-50%, -50%) rotateY(25deg) scale(.75);
                left: 90%;

                @media screen and (max-width: 860px) {
                    transform: translate(-50%, -50%) rotateY(90deg) scale(.2);
                    left: 150%;
                }
            }

            &.left {
                z-index: 4;
                transform: translate(-50%, -50%) rotateY(-25deg) scale(.75);
                left: 10%;

                @media screen and (max-width: 860px) {
                    transform: translate(-50%, -50%) rotateY(-90deg) scale(.2);
                    left: -50%;
                }
            }
        }
    }
</style>

<html>
    <div class="carousel"></div>
    <div class="navigation">
        <button class="prev">
            <span>PREV</span>
        </button>
        <button class="next">
            <span>NEXT</span>
        </button>
    </div>
</html>

<script>
    function capitalize(s) {
        if (typeof s !== 'string') return ''
        return s.charAt(0).toUpperCase() + s.slice(1)
    }

    function Item(title, path, idx) {
        return `
            <div class="section">
                <div>
                    <span>${title}</span>
                    <a href="${path}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Enlarge"><path d="M14.5 9.5L21 3m0 0h-6m6 0v6M3 21l6.5-6.5M3 21v-6m0 6h6"></path></svg>
                    </a>
                </div>
                <iframe class="lazy" data-src="${path}"></iframe>
            </div>
        `
    }

    const pages = {{ pages }};

    const items = pages
        .map((page, idx) => {
            return Item(`${('00' + (idx + 1)).slice(-3)}. ${page.split('-').map(capitalize).join(' ')}`, `/${page}`, idx)
        })
        .join('');

    document.querySelector('.carousel').innerHTML = `${items}`;

    let nowIndex = 0
    let isRotating = false

    const $prev = document.querySelector('.prev')
    const $next = document.querySelector('.next')
    const $sections = document.querySelectorAll('.section')

    function carousel(direction) {
        if (isRotating) return
        isRotating = true
        setTimeout(() => { isRotating = false }, 500)

        if (direction === 'prev') {
            nowIndex -= 1
            if (nowIndex < 0) {
                nowIndex = $sections.length - 1
            }
        }
        if (direction === 'next') {
            nowIndex += 1
            if (nowIndex >= $sections.length) {
                nowIndex = 0
            }
        }

        $sections.forEach(($el, idx) => {
            const $iframe = $el.querySelector('iframe')
            let isActive = false

            $el.classList.remove('active')
            $el.classList.remove('left')
            $el.classList.remove('right')

            if (idx === nowIndex) {
                $el.classList.add('active')
                isActive = true
            } else if (idx === nowIndex + 1 || nowIndex === $sections.length - 1 && idx === 0) {
                $el.classList.add('right')
                isActive = true
            } else if (idx === nowIndex - 1 || nowIndex === 0 && idx === $sections.length - 1) {
                $el.classList.add('left')
                isActive = true
            }

            if (!$iframe.src && $iframe.classList.contains('lazy') && isActive) {
                const newElement = document.createElement('iframe');
                newElement.src = $iframe.dataset.src;
                newElement.className = 'fade-in';
                $iframe.replaceWith(newElement);
            }
        })
    }

    $prev.addEventListener('click', () => {
        carousel('prev')
    })

    $next.addEventListener('click', () => {
        carousel('next')
    })

    $sections.forEach(($el, idx) => {
        $el.addEventListener('click', () => {
            if (idx === nowIndex) {
                return
            }
            nowIndex = idx - 1
            carousel('next')
        })
    })

    window.addEventListener('keydown', (e: KeyboardEvent) => {
        if (e.key === 'ArrowLeft') {
            carousel('prev')
            return
        }
        if (e.key === 'ArrowRight') {
            carousel('next')
            return
        }
    })

    let prevClientX = 0

    window.addEventListener('touchstart', (e) => {
        const clientX = e.changedTouches[0].clientX
        prevClientX = clientX
    })

    window.addEventListener('touchend', (e) => {
        const clientX = e.changedTouches[0].clientX

        if (clientX - prevClientX < -100) {
            carousel('next')
        }

        if (clientX - prevClientX > 100) {
            carousel('prev')
        }
    })

    carousel()
</script>
