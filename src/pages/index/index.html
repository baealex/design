<!-- layout: base.html -->
<!-- title: BaeJino Design -->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap');

    @keyframes fade-in {
        0% { opacity: 0; filter: blur(10px); }
        100% { opacity: 1; filter: blur(0px); }
    }

    body {
        background: linear-gradient(100deg, #b7bcff, #f8d7f2);
        color: #333;
        overflow: hidden;
    }

    .layout {
        display: flex;
        width: 100%;
        height: 100%;
        font-family: 'Montserrat', sans-serif;
    }

    .sidebar {
        width: 280px;
        min-width: 280px;
        height: 100%;
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.5);
        display: flex;
        flex-direction: column;
        overflow: hidden;

        .header {
            padding: 24px 20px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);

            h1 {
                font-size: 1.5rem;
                font-weight: 900;
                margin: 0;
            }

            .subtitle {
                font-size: 0.75rem;
                color: rgba(0, 0, 0, 0.4);
                margin-top: 4px;
                font-weight: 400;
            }
        }

        .nav {
            flex: 1;
            overflow-y: auto;
            padding: 12px 0;

            &::-webkit-scrollbar {
                width: 4px;
            }

            &::-webkit-scrollbar-thumb {
                background: rgba(0, 0, 0, 0.15);
                border-radius: 2px;
            }
        }

        .category-group {
            margin-bottom: 8px;
        }

        .category-label {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08rem;
            padding: 8px 20px 4px;
            color: rgba(0, 0, 0, 0.35);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            cursor: pointer;
            transition: background 0.15s;
            text-decoration: none;
            color: #333;
            font-size: 0.85rem;
            font-weight: 500;

            &:hover {
                background: rgba(255, 255, 255, 0.5);
            }

            &.active {
                background: rgba(115, 90, 242, 0.12);
                color: #735af2;
                font-weight: 700;
            }

            .dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                flex-shrink: 0;
            }

            .dot.design { background: #ff6b9d; }
            .dot.effect { background: #735af2; }
            .dot.layout { background: #27ae60; }
            .dot.component { background: #3498db; }
        }
    }

    .preview {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        position: relative;

        .preview-card {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;

            .preview-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 12px 16px;
                border-bottom: 1px solid rgba(0, 0, 0, 0.06);

                .preview-title {
                    font-weight: 700;
                    font-size: 0.9rem;
                }

                .preview-link {
                    color: #735af2;
                    text-decoration: none;
                    font-size: 0.8rem;
                    font-weight: 600;
                    display: flex;
                    align-items: center;
                    gap: 4px;

                    &:hover {
                        text-decoration: underline;
                    }
                }
            }

            iframe {
                flex: 1;
                width: 100%;
                border: none;
                background: #fff;
            }
        }

        .empty-state {
            text-align: center;
            color: rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
            font-weight: 500;
        }
    }

    @media screen and (max-width: 768px) {
        .layout {
            flex-direction: column;
        }

        .sidebar {
            width: 100%;
            min-width: 100%;
            height: auto;
            max-height: 40%;
            border-right: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .preview {
            padding: 16px;
        }
    }
</style>

<body>
    <div class="layout">
        <div class="sidebar">
            <div class="header">
                <h1>BaeJino</h1>
                <div class="subtitle">Design Showcase</div>
            </div>
            <div class="nav"></div>
        </div>
        <div class="preview">
            <div class="empty-state">Select a page from the sidebar</div>
        </div>
    </div>
</body>

<script>
    function capitalize(s: string) {
        if (typeof s !== 'string') return '';
        return s.charAt(0).toUpperCase() + s.slice(1);
    }

    const pages = $DATA.pages;

    const categories = [
        { key: 'design', label: 'Design' },
        { key: 'effect', label: 'Effects' },
        { key: 'component', label: 'Components' },
        { key: 'layout', label: 'Layouts' },
    ];

    const $nav = document.querySelector('.nav');
    const $preview = document.querySelector('.preview');

    let activeItem: HTMLElement | null = null;

    categories.forEach(cat => {
        const catPages = pages.filter((p: string) => p.startsWith(cat.key + '-'));
        if (catPages.length === 0) return;

        const group = document.createElement('div');
        group.className = 'category-group';
        group.innerHTML = `<div class="category-label">${cat.label}</div>`;

        catPages.forEach((page: string) => {
            const name = page.split('-').slice(1).map(capitalize).join(' ');
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.href = '#' + page;
            item.innerHTML = `<span class="dot ${cat.key}"></span>${name}`;

            item.addEventListener('click', (e) => {
                e.preventDefault();
                if (activeItem) activeItem.classList.remove('active');
                item.classList.add('active');
                activeItem = item;
                showPreview(page, name);
                window.location.hash = page;
            });

            group.appendChild(item);
        });

        $nav.appendChild(group);
    });

    function showPreview(page: string, name: string) {
        $preview.innerHTML = `
            <div class="preview-card">
                <div class="preview-header">
                    <span class="preview-title">${name}</span>
                    <a class="preview-link" href="/${page}">
                        Open
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                    </a>
                </div>
                <iframe src="/${page}"></iframe>
            </div>
        `;
    }

    // Restore from hash
    const hash = window.location.hash.slice(1);
    if (hash) {
        const target = $nav.querySelector(`a[href="#${hash}"]`) as HTMLElement;
        if (target) target.click();
    } else {
        const first = $nav.querySelector('.nav-item') as HTMLElement;
        if (first) first.click();
    }
</script>
