{% extends 'base.html' %}

<title>Download Template</title>

<style>
    @keyframes link {
        0% {
            box-shadow: inset 0 -4px 0 #0dbe98;
        }

        100% {
            box-shadow: inset 0 -38px 0 #0dbe98;
        }
    }
    
    .box {
        .video {
            width: 100%;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transform: scale(1.0);
            transition: transform 0.5s ease;

            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        .mask {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 100%;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .title {
            letter-spacing: -4px;
            font-size: 4rem;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 2rem;
            box-shadow: inset 0 -4px 0 #0dbe98;

            &:hover {
                animation: link .5s 1;
                box-shadow: inset 0 -38px 0 #0dbe98;
            }
        }

        p {
            margin: 4px;
        }
    }
</style>

<html>
    <div class="box">
        <div class="video">
            <video autoplay muted loop playsinlinetype="video/mp4" src="/assets/videos/iu.mp4"/>
        </div>
        <div class="mask">
            <p class="title">IUCalendar</p>
            <p>
                <a target="_blink" href="https://www.dropbox.com/sh/acxa647t1bazap6/AAAv0A-GPzLyeaotKFCuM7tHa?dl=0">
                    Windows 7+ x64
                </a>
            </p>
            <p>다운로드 받은 횟수 : 486</p>
        </div>
    </div>
</html>

<script>
    const backVidoe = document.querySelector('.box .video')
    const downloadLink = document.querySelector('.box a')

    downloadLink.addEventListener('mouseenter', () => {
        backVidoe.style.transform = 'scale(1.25)'
    })

    downloadLink.addEventListener('mouseleave', () => {
        backVidoe.style.transform = 'scale(1.0)'
    })
</script>
