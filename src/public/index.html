<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaeJino Design</title>
    <link href="/assets/styles/base.css" rel="stylesheet"/>
    <style>
        #root {
            align-items: flex-start;
        }

        ul {
            width: 450px;

            li {
                max-width: 100%;
                margin: 16px;
                padding: 16px 8px;
                background: #fff;
                list-style: none;
                box-shadow: 0 2px 16px 0 hsla(0, 0%, 0%, 0.1);
                border-radius: 8px;
                cursor: pointer;

                a {
                    color: #333;
                    text-decoration: none;
                }
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        function capitalize(s) {
            if (typeof s !== 'string') return ''
            return s.charAt(0).toUpperCase() + s.slice(1)
        }

        const pages = {{ pages }};

        const ul = document.createElement('ul');
        pages.forEach((page, idx) => {
            const li = document.createElement('li');
            li.dataset.href = page;
            li.textContent = `${idx + 1}. ${page.split('-').map(capitalize).join(' ')}`;
            ul.appendChild(li);
        });

        document.getElementById('root').appendChild(ul);

        document.querySelector('ul').addEventListener('click', (e) => {
            if (e.target.nodeName === 'LI') {
                location.href = e.target.dataset.href;
            }
        });
    </script>
</body>
</html>
