<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slide Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/styles/base.css" rel="stylesheet"/>
    <style>
        body {
            background: #222;
        }

        .number {
            color: #fff;
            overflow-y: hidden;
            height: 30px;
            line-height: 30px;
            font-size: 30px;
            font-weight: bold;
        }

        .number span {
            height: 30px;
            display: block;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="h1" class="zero-to-nine number"></div>
        <div id="h2" class="zero-to-nine number"></div>
        <div class="number">:</div>
        <div id="m1" class="zero-to-nine number"></div>
        <div id="m2" class="zero-to-nine number"></div>
        <div class="number">:</div>
        <div id="s1" class="zero-to-nine number"></div>
        <div id="s2" class="zero-to-nine number"></div>
    </div>
    <script>
        const zeroToNines = document.querySelectorAll('.zero-to-nine')
        zeroToNines.forEach(e => {
            for (let i=0; i<10; i++) {
                const span = document.createElement('span')
                span.textContent = i;
                e.appendChild(span)
            }
        })

        const h1s = document.querySelectorAll('#h1 span')
        const h2s = document.querySelectorAll('#h2 span')
        const m1s = document.querySelectorAll('#m1 span')
        const m2s = document.querySelectorAll('#m2 span')
        const s1s = document.querySelectorAll('#s1 span')
        const s2s = document.querySelectorAll('#s2 span')

        function clock() {
            const date = new Date()
            const hor = ('0' + date.getHours()).slice(-2)
            const min = ('0' + date.getMinutes()).slice(-2)
            const sec = ('0' + date.getSeconds()).slice(-2)

            const h1 = Number(hor[0])
            const h2 = Number(hor[1])
            const m1 = Number(min[0])
            const m2 = Number(min[1])
            const s1 = Number(sec[0])
            const s2 = Number(sec[1])

            h1s.forEach(span => span.style.transform = `translateY(-${h1 * 100}%)`)
            h2s.forEach(span => span.style.transform = `translateY(-${h2 * 100}%)`)
            m1s.forEach(span => span.style.transform = `translateY(-${m1 * 100}%)`)
            m2s.forEach(span => span.style.transform = `translateY(-${m2 * 100}%)`)
            s1s.forEach(span => span.style.transform = `translateY(-${s1 * 100}%)`)
            s2s.forEach(span => span.style.transform = `translateY(-${s2 * 100}%)`)
        }

        clock()
        setInterval(clock, 1000)
    </script>
</body>
</html>
